<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <h1><b>Registro</b></h1>
            <form #f="ngForm" (ngSubmit)="registrar()">
                <h4>DATOS PERSONALES</h4>
                <div class="form-group">
                    <input #nombre="ngModel" type="text" class="form-control" [ngClass]="nombre.invalid &&            
                    (nombre.dirty || nombre.touched) ? 'is-invalid' : ''" name="nombre" [(ngModel)]="usuario.nombre"
                        placeholder="Nombres" required maxlength="120">
                </div>

                <div class="form-group">
                    <input #cedula="ngModel" type="text" class="form-control" [ngClass]="cedula.invalid &&
                        (cedula.dirty || cedula.touched) ? 'is-invalid' : ''" name="cedula"
                        [(ngModel)]="usuario.cedula" required minlength="7" maxlength="10"
                        placeholder="Nro. Documento" />
                </div>

                <div class="form-group">
                    <input #email="ngModel" class="form-control" [ngClass]="email.invalid &&
                    (email.dirty || email.touched) ? 'is-invalid' : ''" type="email" name="email"
                        [(ngModel)]="usuario.email" email required email="true" maxlength="120" placeholder="Email">
                </div>

                <div class="form-row d-flex">
                    <div class="form-group col-md-2">
                        <input type="text" class="form-control" id="indicativo" style="width: 100px;" placeholder="+57"
                            readonly>
                    </div>
                    <div class="form-group col-md-10">
                        <input #telefono="ngModel" class="form-control" [ngClass]="telefono.invalid &&
                        (telefono.dirty || telefono.touched) ? 'is-invalid' : ''" type="text" name="telefono"
                            [(ngModel)]="usuario.telefono" required placeholder="Celular">
                    </div>
                </div>

                <div class="form-row d-flex">
                    <div class="form-group col-md-7">
                        <input #direccion="ngModel" class="form-control" [ngClass]="direccion.invalid &&
                        (direccion.dirty || direccion.touched) ? 'is-invalid' : ''" type="text" name="direccion"
                            [(ngModel)]="usuario.direccion" required placeholder="Dirección">
                    </div>
                    <div class="form-group col-md-5">
                        <input #ciudad="ngModel" class="form-control" [ngClass]="ciudad.invalid &&        
                        (ciudad.dirty || ciudad.touched) ? 'is-invalid' : ''" type="text" name="ciudad"
                            [(ngModel)]="usuario.ciudad" required maxlength="50" placeholder="Ciudad" />
                    </div>
                </div>
                <br>

                <h4>DATOS INICIO SESIÓN</h4>
                <div class="form-group">
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                </div>
                <div class="form-row d-flex">
                    <div class="form-group col-md-6">
                        <input #password="ngModel" class="form-control" [ngClass]="password.invalid &&            
                        (confirmacion.dirty || confirmacion.touched) || !sonIguales() ? 'is-invalid' : ''"
                            type="password" name="password" [(ngModel)]="usuario.password" required
                            placeholder="Contraseña">
                    </div>
                    <div class="form-group col-md-6">
                        <input #confirmacion="ngModel" class="form-control" [ngClass]="confirmacion.invalid && (confirmacion.dirty || confirmacion.touched) ||
                        !sonIguales() ? 'is-invalid' : ''" type="password" name="confirmaPassword"
                            [(ngModel)]="usuario.confirmaPassword" required placeholder="Repetir contraseña" />
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="!sonIguales()">Las contraseñas no
                        coinciden</div>
                </div>
                <div class="text-center" style="margin-top: 1em;">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="f.invalid || !sonIguales()">Registrarme</button>
                </div>
                <app-alerta [alerta]="alerta"></app-alerta>
            </form>
        </div>
        <div class="col-md-4">
            <div class="d-flex justify-content-center"></div>
            <img src="../assets/imagenes/registro-removebg-preview.png" width="400" height="600">
        </div>
    </div>

</div>
