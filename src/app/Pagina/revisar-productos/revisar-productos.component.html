<div class="container-fluid">
    <h2 class="text-center">Revisión de productos</h2>
    <div class="container" *ngFor="let producto of productos">
        <div class="row">
            <div class="col-md-8" *ngFor="let imagen of producto.imagenes | keyvalue">
                <img src={{imagen.value}} width="450" height="400" />
            </div>
            <div class="col-md-4">
                <h3 class="mb-0">{{producto.nombre}}</h3> <br>
                <p class="card-text infouser"> <i class="fa-solid fa-circle-user fa-lg"></i> @{{producto.usuarioCreacion}} </p>
                <h2 class="mb-0">$ {{producto.precio}} COP</h2><br>
                <div class="stars">
                    <i class="fa-solid fa-star fa-xl" *ngFor="let item of [].constructor(5); index as i"></i>
                </div><br>
                <p><b>Descripción:</b></p>
                <p>{{producto.descripcion}}</p>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-success" type="submit"><i class="fa-solid fa-check fa-lg"></i>
                            Aprobar</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger" type="submit"><i class="fa-solid fa-xmark fa-lg"></i>
                            Rechazar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
