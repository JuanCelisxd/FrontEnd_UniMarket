<div class="card p-4">
    <div class="mb-3">
        <button type="button" class="btn btn-success me-2"><i class="fa-solid fa-plus me-1"></i>
            Crear</button>
        <button type="button" class="btn btn-danger" [disabled]="seleccionados.length == 0" data-bs-toggle="modal"
            data-bs-target="#borrar"><i class="fa-solid fa-trash me-1"></i> Eliminar
            {{textoBtnEliminar}}
        </button>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="id"> </th> <!-- Este th es solo para que queden alineados los nombres de cada seccion -->
                <th class="id">ID</th>
                <th class="Parrafo1">Nombre</th>
                <th class="Parrafo2">Descripcion</th>
                <th class="Parrafo3">Precio</th>
                <th class="Parrafo4">Unidades</th>
                <th class="Parrafo5">Imágenes</th>
                <th class="Parrafo6">Categorías</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let item of productos">
                <td><input #check class="form-check-input" type="checkbox" (change)="seleccionar(item,check.checked)" />
                </td>
                <td class="Parrafo1">
                    <p>{{item.idProducto}}</p>
                </td>
                <td class="Parrafo1">
                    <p>{{item.nombre}}</p>
                </td>
                <td class="Parrafo1">
                    <p>{{item.descripcion}}</p>
                </td>
                <td class="Parrafo1">
                    <p>{{item.precio}}</p>
                </td>
                <td class="Parrafo1">
                    <p>{{item.unidades}}</p>
                </td>
                <td class="Parrafo1" *ngFor="let imagen of item.imagenes | keyvalue"><img [src]="imagen.value   "
                        width="120" /> </td>
                <td class="Parrafo1">
                    <p>{{item.categorias[0]}}</p>
                </td>
                <td>
                    <button type="button" class="btn btn-warning rounded-circle me-2"><i
                            class="fa-solid fa-pen"></i></button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="borrar" tabindex="-1" aria-labelledby="borrarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="borrarModalLabel">Eliminar producto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>¿Está seguro que desea borrar los elementos seleccionados?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                    (click)="borrarProductos()">Sí</button>
            </div>
        </div>
    </div>
</div>
