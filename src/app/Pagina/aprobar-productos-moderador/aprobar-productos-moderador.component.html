<div class="card p-4">
    <div class="mb-3" >
    </div>
    <table class="table table-striped table-hover">
    <thead>
    <tr>
    <th class="id">ID</th>
    <th class="Parrafo1">Nombre</th>
    <th class="Parrafo2">Descripcion</th>
    <th class="Parrafo3">Precio</th>
    <th class="Parrafo4">Unidades</th>
    <th class="Parrafo5">Imágenes</th>
    <th class="Parrafo6">Categorías</th>
    <th class="Parrafo6">Estado</th>

    </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let item of productos" >
        <td><p>{{item.codigo}}</p></td>
        <td><p>{{item.nombre}}</p></td>
        <td><p>{{item.descripcion}}</p></td>
        <td><p>{{item.precio}}</p></td>
        <td><p>{{item.unidades}}</p></td>
        <td><img [src]="item.imagen[0]" width="120" /> </td>
        <td><p>{{item.categoria}}</p></td>
        <td><p>{{item.estado}}</p></td>
            <button type="button" class="btn-aprobar" (click)="cambiarEstado('APROBADO', item.codigo)"> APROBAR </button>
            <button type="button" class="btn-no-aprobar" (click)="cambiarEstado('NO APROBADO', item.codigo)">NO APROBAR</button>
