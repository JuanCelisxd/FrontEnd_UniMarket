<div class="actualizar-datos">
    <div class="container">
        <div class="row">
            <div class="col-md-4" style=" text-align: center;">
                <img src="../assets/imagenes/perfil.png" class="rounded-circle" alt="..." width="250" height="150">
                <br><br>
                <p><b>{{usuario.nombre}}</b></p>
                <!--<p>Miembro desde Febrero 2019</p>
                <p>Total Publicaciones: 9</p>
                <p>Total Comentarios: 16</p>-->
            </div>
            <div class="col-md-8">
                <h3><b>DATOS PERSONALES</b></h3>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombres</label>
                        <input type="text" #nombre="ngModel" [ngClass]="nombre.invalid &&            
                        (nombre.dirty || nombre.touched) ? 'is-invalid' : ''" name="nombre"
                            [(ngModel)]="usuario.nombre" class="form-control" id="nombre" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="cedula">Cédula</label>
                        <input type="text" #cedula="ngModel" [ngClass]="cedula.invalid &&            
                        (cedula.dirty || cedula.touched) ? 'is-invalid' : ''" name="cedula"
                            [(ngModel)]="usuario.cedula" class="form-control" id="cedula" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" #email="ngModel" [ngClass]="email.invalid &&
                        (email.dirty || email.touched) ? 'is-invalid' : ''" type="email" name="email"
                            [(ngModel)]="usuario.email" class="form-control" id="email" placeholder="">
                    </div>

                    <div class="form-row d-flex">
                        <div class="form-group col-md-2">
                            <label>Indicativo</label>
                            <input type="text" class="form-control" id="indicativo" style="width: 100px;"
                                placeholder="+57" readonly>
                        </div>
                        <div class="form-group col-md-10">
                            <label for="telefono">Teléfono</label>
                            <input #telefono="ngModel" class="form-control" [ngClass]="telefono.invalid &&
                            (telefono.dirty || telefono.touched) ? 'is-invalid' : ''" type="text" name="telefono"
                                [(ngModel)]="usuario.telefono" placeholder="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input #direccion="ngModel" class="form-control" [ngClass]="direccion.invalid &&
                        (direccion.dirty || direccion.touched) ? 'is-invalid' : ''" type="text" name="direccion"
                            [(ngModel)]="usuario.direccion" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <input #ciudad="ngModel" class="form-control" [ngClass]="ciudad.invalid &&        
                        (ciudad.dirty || ciudad.touched) ? 'is-invalid' : ''" type="text" name="ciudad"
                            [(ngModel)]="usuario.ciudad" required maxlength="50" placeholder="" />
                    </div>

                    <div class="text-center" style="margin-top: 1em;">
                        <button type="submit" class="btn btn-primary btn-lg" (click)="actualizar()">Actualizar</button>
                    </div>
                    <app-alerta [alerta]="alerta"></app-alerta>
                </form>
            </div>
        </div>
    </div>
</div>
